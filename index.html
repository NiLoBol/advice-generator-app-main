<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="home.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card" id="carditem">
      <div class="head">Advice # <span id="id-advice">117</span></div>
      <h1 id="title"><q>It is easy to sit up and take notice, what's difficult is getting up and taking action.</q></h1>
      <img src="images/pattern-divider-desktop.svg" alt="divider">
      <div class="relative">
        <button class="dice" onclick=dice()>
          <img src="images/icon-dice.svg" alt="dice">
        </button>
      </div>
    </div>
  </main>
</body>

</html>
